<div class="text-center">
    <h3 class="title-juego">Listado de resultados de los juegos</h3>
    <hr>

<div class="text-center div-tabla">
    <table class="table table-dark table-sm primary">
        <thead class="table-light">
        <tr>
            <th scope="col">Juego</th>
            <th scope="col">Email</th>
            <th scope="col">Fechas</th>
            <th scope="col">Puntaje</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of arrayResultadoJuegos;">
            <th scope="row">{{item.juego}}</th>
            <td>{{item.email}}</td>
            <td>{{item.fecha}}</td>
            <td>{{item.puntaje}}</td>
        </tr>
        </tbody>
    </table>
</div>
</div>
